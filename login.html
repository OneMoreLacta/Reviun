<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reviun</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Nosso CSS Customizado -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Configuração do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#f59e0b',
                            light: '#fbbf24',
                            dark: '#d97706',
                        },
                        secondary: '#1f2937',
                    }
                }
            }
        }
    </script>

</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        
        <!-- =============================================== -->
        <!-- LOGO                                            -->
        <!-- =============================================== -->
        <div class="mb-8 text-center">
            <a href="index.html" class="flex justify-center items-center space-x-2">
                <svg class="h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                </svg>
                <span class="text-3xl font-bold text-secondary">Reviun</span>
            </a>
        </div>

        <!-- =============================================== -->
        <!-- CARD DE LOGIN                                   -->
        <!-- =============================================== -->
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center text-secondary mb-2">Acesse sua conta</h2>
            <p class="text-center text-gray-500 mb-6">Bem-vindo de volta!</p>

            <form action="dashboard.html">
                <!-- Campo de E-mail -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg transition-colors focus:border-primary focus:ring-0">
                </div>

                <!-- Campo de Senha -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg transition-colors focus:border-primary focus:ring-0">
                </div>

                <!-- Opções (Lembrar-me e Esqueci a senha) -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-800">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-sm font-semibold text-primary hover:text-primary-dark">Esqueceu a senha?</a>
                </div>

                <!-- Botão de Entrar -->
                <div>
                    <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-primary-dark transition-all duration-300 btn-glow">
                        Entrar na Conta
                    </button>
                </div>
            </form>

            <!-- Link para Cadastro -->
            <p class="text-center text-sm text-gray-600 mt-8">
                Não tem uma conta? 
                <a href="planos.html" class="font-semibold text-primary hover:text-primary-dark">Cadastre-se agora</a>
            </p>
        </div>

    </div>

    <!-- Nosso JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
